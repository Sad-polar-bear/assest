		</div>
		<div class="form-group">
		  <label class="control-label">关联的资产组:&nbsp </label>
		  <input class="form-control" type="text" name="assestgroup" value="{{ data.assestgroup }}"/>
		</div>
		</div>
		<div class="form-group">
		  <label class="control-label">备注:&nbsp </label>

		</div>
