<body>



 <div class="container">
<form action="/auser/sysuser/add/" method="post" role="form" name="myform">
    {% if error %}
        <div class="alert alert-warning text-center">{{ error }}</div>
    {% endif %}
    <input value="" style="" type="hidden" name="qsl" id="qsl">
	<input name="id" type="hidden" value="" ><br/>
	<div class="form-group">
		  <label class="control-label">请输入username:&nbsp </label>
		  <input class="form-control" type="text" name="username" placeholder="必须为英文字母或数字组成"/>
	</div>
	<div class="form-group">
		  <label class="control-label">请输入希望关联的用户名:&nbsp </label>
          <input class="form-control" type="text" name="user" placeholder="Enter user"/>
	</div>
    <div class="form-group">
		  <label class="control-label">请输入希望关联的用户组:&nbsp </label>
          <input class="form-control" type="text" name="groupuser" placeholder="Enter groupuser"/>
	</div>
    <div class="form-group">
		  <label class="control-label">请输入希望关联的主机:&nbsp </label>
          <input class="form-control" type="text" name="assest" placeholder="Enter assest"/>
	</div>
    <div class="form-group">
		  <label class="control-label">请输入希望关联的资产组:&nbsp </label>
          <input class="form-control" type="text" name="assestgroup" placeholder="Enter assestgroup"/>
	</div>
    <div class="form-group">
		  <label class="control-label">备注:&nbsp </label>
          <input class="form-control" type="text" name="comment" placeholder="Enter comment"/>
	</div>
    <div class="col-sm-5 col-sm-offset-14">

    <input type="submit" id="btn"  value="提交" class="btn btn-default " />

  </div>
</form>
</div>
