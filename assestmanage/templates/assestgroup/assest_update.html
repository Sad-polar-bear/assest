    <title>修改主机信息</title>
</head>
<body>

<div class="container">
<form action="/auser/assest/update/" method="post" role="form" name="myform">
      <input value="" style="" name="qsl" id="qsl">
      <input type="hidden" name="id"  value="{{ data.id }}" ><br/>
		<div class="form-group">
		  <label class="control-label">请输入hostname:&nbsp </label>
		  <input class="form-control" type="text" name="hostname" value="{{ data.hostname  }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">请输入ip:&nbsp </label>
		  <input class="form-control" type="text" name="ipaddr" value="{{ data.ipaddr  }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">请修改password:&nbsp </label>
		  <input class="form-control" type="text" name="password" value="{{ data.passwd_key }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">请输入port:&nbsp </label>
		  <input class="form-control" type="text" name="port" value="{{ data.port }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">请输入IDC:&nbsp </label>
		  <input class="form-control" type="text" name="IDC" value="{{ data.IDC }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">操作系统:&nbsp </label>
		  <input class="form-control" type="text" name="OS" value="{{ data.OS }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">CPU数量:&nbsp </label>
		  <input class="form-control" type="text" name="cpu_num" value="{{ data.cpu_num}}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">内存大小:&nbsp </label>
		  <input class="form-control" type="text" name="mem_info" value="{{ data.mem_info }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">硬盘类型:&nbsp </label>
		  <input class="form-control" type="text" name="hdd_type" value="{{ data.hdd_type }}"/>
		</div>
		<div class="form-group">
		  <label class="control-label">磁盘大小:&nbsp </label>
		  <input class="form-control" type="text" name="hdd_num" value="{{ data.hdd_num}}"/>
		</div>

        <table border="0"width="600">
<tr>
<td width="40%">
<div class="form-group">
		  <label class="control-label">请选择所在的资产组</label>
{##}
<select style="WIDTH:100%"multiple name="list1"size="12"ondblclick="moveOption(document.myform.list1, document.myform.list2)">
{% for assestgroup_all in assestgroup_all %}
    <option value="{{ assestgroup_all }}">{{ assestgroup_all }}</option>
{% endfor %}
</select>
</div>
{##}
</td>
<td width="20%"align="center">
<input type="button" class="abc" value="右移" onclick="moveOption(document.myform.list1, document.myform.list2)"><br/>
<br/>
<input type="button" class="abc" value="左移" onclick="moveOption(document.myform.list2, document.myform.list1)">
</td>
<td width="40%">
<div class="form-group">
        <label class="control-label"></label>
<select style="WIDTH:100%"multiple id="list2" name="list2"size="12"ondblclick="moveOption(document.myform.list2, document.myform.list1)">
{% for assestgroup_obj in assestgroup_obj %}
    <option value="{{ assestgroup_obj }}">{{ assestgroup_obj }}</option>
{% endfor %}
</select>
</div>
</td>
</tr>
</table>

		<div class="form-group">
		  <label class="control-label">备注:&nbsp </label>
		  <input class="form-control" type="text" name="comment" value="{{ data.comment }}"/>
		</div>
          <input type="submit" value="保存" class="btn btn-default "/>
</form>
</div>

</body>
</html>
